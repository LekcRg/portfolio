<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | welcome page</title><link rel="stylesheet" href="main.min.css"></head><body><div class="preloader"><svg class="preloader__icon preloader__animation"><path class="preloader__line preloader__line--1" stroke-width="3.9003" stroke-miterlimit="10" d="M0,38.005c6.663,0,6.663,7.801,13.327,7.801 c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,38.005,80,38.005"></path><path class="preloader__line preloader__line--2" stroke-width="3.9003" stroke-miterlimit="10" d="M0,61.684c6.663,0,6.663,7.801,13.327,7.801 c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,61.684,80,61.684"></path><path class="preloader__line preloader__line--3" stroke-width="3.9003" stroke-miterlimit="10" d="M0,85.362c6.663,0,6.663,7.801,13.327,7.801 c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,85.362,80,85.362"></path></svg></div><div class="wrapper welcome" id="container"><div class="welcome__card welcome__card--front"><div class="welcome__photo" style="background-image: url(../../assets/images/man_photo.jpg)"></div><h1 class="welcome__name">Владимир Астахов</h1><h2 class="welcome__about">Личный сайт веб разработчика</h2><ul class="welcome-social"><li class="welcome-social__item"><a class="welcome-social__link" href="https://vk.com"><svg class="welcome-social__icon"><use xlink:href="/assets/images/icons/sprite.svg#vk"></use></svg></a></li><li class="welcome-social__item"><a class="welcome-social__link" href="https://github.com"><svg class="welcome-social__icon"><use xlink:href="/assets/images/icons/sprite.svg#github"></use></svg></a></li><li class="welcome-social__item"><a class="welcome-social__link" href="https://linkedin.com"><svg class="welcome-social__icon"><use xlink:href="/assets/images/icons/sprite.svg#in"></use></svg></a></li></ul><nav class="navigation"><ul class="navigation__list"><li class="navigation__item"><a class="navigation__link " href="/works.html">Мои работы</a></li><li class="navigation__item"><a class="navigation__link " href="/about.html">Обо мне</a></li><li class="navigation__item"><a class="navigation__link " href="/blog.html">Блог</a></li></ul></nav></div><div id="login-form"></div><button class="button welcome__button" id="welcome__btn">Авторизоваться</button></div><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script><script src="https://threejs.org/build/three.min.js"></script><script id="vertexShader" type="x-shader/x-vertex">varying vec2 v_position;
	uniform vec2 u_size;
	uniform vec2 u_resolution;
	
	void main() {
			v_position = (position.xy+1.0)*0.5;
			gl_Position =  vec4(position, 1.0);
	}
</script><script id="fragmentShader" type="x-shader/x-fragment">uniform float u_time;
	varying vec2 v_position;
	uniform sampler2D u_image;
	uniform sampler2D u_maps;
	uniform vec2 u_mouse;
	uniform float u_dpi;
	uniform vec2 u_resolution;

	vec2 pos(){
			return vec2(0.0,0.0);
	}
	
	vec4 blend(vec4 bg,vec4 fg){
	vec3 bgm=bg.rgb*bg.a;
	vec3 fgm=fg.rgb*fg.a;
	float ia=1.0-fg.a;
	float a=(fg.a + bg.a * ia);
	vec3 rgb;
	if(a!=0.0){
			rgb=(fgm + bgm * ia) / a;
	}else{
			rgb=vec3(0.0,0.0,0.0);
	}
	return vec4(rgb,a);
	}
	vec2 pixel(){
	return vec2(1.0*1.0)/u_resolution;
	}
	float wave(float x,float freq, float speed){
	return sin(x*freq+((u_time*(3.1415/2.0))*speed));
	}
	vec2 waves(vec2 pos){
	vec4 maps=texture2D(u_maps,pos);
	float mask=maps.r;
	float y=maps.g;
	float y2=pow(y,2.0);
	
	vec2 intensity=vec2(
			0.5-(y2*0.5),
			0.2+(y2*1.8)
	)*pixel();
	
	vec2 waves=vec2(
			wave(y,400.0-(y2*200.0),-0.03), 
			wave(y,400.0-(y2*400.0*0.05),-0.045)
			+wave(y,900.0-(y2*900.0*0.05),-0.05)
			+wave(pos.x,20.0+(y2*20.0*1.5),-0.01)
	);
	return pos+(waves*intensity*mask);
	}
	vec2 depth(vec2 pos){
	vec2 intensity=vec2(0.01,0.01);
	float d=0.05-pow(texture2D(u_maps,pos).b,1.0);
	return pos+(intensity*u_mouse*d);
	}

	void main(){
			vec2 pos=v_position.xy;
			vec2 turbulence=depth(waves(pos));
			vec2 noTurbulence=depth(pos);
			vec4 c=texture2D(u_image,turbulence);

			gl_FragColor=vec4(c.rgb,1.0);
	}</script><footer class="welcome-footer"><small class="welcome-footer__text">© Владимир Астахов | создано с любовью в LoftSchool | 2016</small></footer></body><script type="text/x-template" id="skills-list"><div class="skills"><ul class="skills__row-list"><li class="skills__row-item" v-for="type in types"><skills-row :type="type" :skills="skills"></skills-row></li></ul></div></script><script type="text/x-template" id="skill-row"><div class="skills__row"><h4 class="skills__title">{{type.title}}</h4><ul class="skills__list"><li class="skills__item" v-for="skill in skills" v-if="skill.category == type.id"><skill :skillName="skill.title" :skillPercents="skill.percents"></skill></li></ul></div></script><script type="text/x-template" id="skill"><figure class="skills__circle-wrapper"><svg class="skills__circle" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="skills__circle skills__circle_under" cx="50" cy="50" r="40"></circle><circle class="skills__circle skills__circle_above" cx="50" cy="50" r="40" ref="color-circle"></circle></svg><span class="skills__circle-text">{{skillName}}</span></figure></script><div class="fs-nav" id="fs-navigation"><div class="fs-nav__container"><div class="fs-nav__bg fs-nav__bg--left"></div><div class="fs-nav__bg fs-nav__bg--right"></div><ul class="fs-nav__list"><li class="fs-nav__list--item"><a class="fs-nav__list--link is-active" href="works.html">Мои работы</a></li><li class="fs-nav__list--item"><a class="fs-nav__list--link" href="blog.html">Блог</a></li><li class="fs-nav__list--item"><a class="fs-nav__list--link" href="about.html">Обо мне</a></li><li class="fs-nav__list--item"><a class="fs-nav__list--link" href="/">Авторизация</a></li></ul></div></div><script type="text/x-template" id="slider"><div class="works-slider"><info :work="currentWork"></info><pictures :work="currentWork"></pictures><buttons :works="works" :currentIndex="currentIndex" @slide="handleSlide"></buttons></div></script><script type="text/x-template" id="slider-info"><div class="works-slider__left"><transition-group class="works-slider__used-wrapper" appear :css="false" @before-enter="callback(&quot;before-enter&quot;)" @after-enter="callback(&quot;after-enter&quot;)" @enter="enterHandler"><h2 class="works-slider__title title-strip" :key="work.title">{{work.title}}</h2></transition-group><transition-group class="works-slider__used-wrapper" appear :css="false" @before-enter="callback(&quot;before-enter&quot;)" @after-enter="callback(&quot;after-enter&quot;)" @enter="enterHandler"><span class="works-slider__used" :key="work.techs">{{work.techs}}</span></transition-group><a class="works-slider__button-link" :href="work.link">Посмотреть сайт</a></div></script><script type="text/x-template" id="slider-pic"><transition-group class="works-slider__img-container" name="slide-img-anim" tag="div"><img class="works-slider__img" :src="&quot;http://webdev-api.loftschool.com/&quot; + work.photo" :key="work.photo" alt="work-1"></transition-group></script><script type="text/x-template" id="slider-buttons"><div class="works-slider__buttons"><button class="works-slider__button works-slider__prev" type="submit" @click="slide(&quot;prev&quot;)"><transition-group class="slider-anim-container" tag="div" name="slide-button-anim-prev"><div class="works-slider__bg-button" :key="getNewArray(&quot;next&quot;).photo" :style="{ 'background-image': 'url(http://webdev-api.loftschool.com/' + getNewArray('prev').photo + ')' }"></div></transition-group></button><button class="works-slider__button works-slider__next" type="submit" @click="slide(&quot;next&quot;)"><transition-group class="slider-anim-container" tag="div" name="slide-button-anim-next"><div class="works-slider__bg-button" :key="getNewArray(&quot;next&quot;).photo" :style="{ 'background-image': 'url(http://webdev-api.loftschool.com/' + getNewArray('next').photo + ')' }"></div></transition-group></button></div></script><script type="text/x-template" id="login-template"><div class="welcome__card welcome__card--back"><h2 class="welcome__title title-strip">Авторизируйтесь</h2><form class="login-form" action=""><label class="welcome__label"><input class="welcome__input" id="auth-login" type="text" placeholder="Логин" name="login" v-model="user.name"><div class="welcome__icon-wrapper"> <svg class="welcome__icon"><use xlink:href="/assets/images/icons/sprite.svg#login"></use></svg></div><div class="input__error" id="auth-login--error">Вы не ввели логин</div></label><label class="welcome__label"><input class="welcome__input" id="auth-pass" type="password" placeholder="Пароль" name="pass" v-model="user.password"><div class="welcome__icon-wrapper"> <svg class="welcome__icon"><use xlink:href="/assets/images/icons/sprite.svg#password"></use></svg></div><div class="input__error" id="auth-pass--error">Вы не ввели пароль</div></label><input class="welcome__input-checkbox" type="checkbox" name="captcha" id="captcha-checkbox"><label class="welcome__label welcome__checkbox" for="captcha-checkbox"> <span>Я человек</span></label><div class="welcome__radio-row"><input class="welcome__input-radio" type="radio" name="radio-captcha" id="yes" value="yes"><label class="welcome__label label__radio" for="yes">Да</label><input class="welcome__input-radio" type="radio" name="radio-captcha" id="no" value="no"><label class="welcome__label label__radio" for="no">Не уверен</label><div class="input__error" id="auth-captcha-error">Нам нужен человек</div></div><div class="navigation"><ul class="navigation__list"><li class="navigation__item"><button class="navigation__button" id="welcome__btn-auth">Главная</button></li><li class="navigation__item"><button class="navigation__button" @click="login" type="submit">Войти</button></li></ul></div></form></div></script><script type="text/x-template" id="post"><div class="blog__news"><article class="blog-post" v-for="post in posts"><header class="blog-post__header"><h2 class="blog-post__title">{{post.title}}</h2><time class="blog-post__date">{{post.created_at}}</time><p>{{post.content}}</p></header></article></div></script><script type="text/x-template" id="blog-nav"><aside class="blog__aside"><button class="blog__nav" type="submit" @click="openMenu"></button><div class="blog__aside-sticky"><ul class="blog-nav__list"><li class="blog-nav__item" v-for="post in posts"><a class="blog-nav__link" href="#">{{post.title}}</a></li></ul></div></aside></script><script src="bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="auth.bundle.js"></script></html>
